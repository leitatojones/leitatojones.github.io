    <body>
        <script type="text/javascript">
            $(window).load(function(){
            $('.popoverData').popover();
            });
            $(function(){
            function distributeFields() {
                var radius = ($('#archetype').height() / 2) + 63;
                var fields = $('.btn'), container = $('#circle'),
                    width = container.width(), height = container.height(),
                    step = (2*Math.PI) / fields.length, angle = 90 + step*2.7;
                fields.each(function() {
                    var x = Math.round(width/2 + radius * Math.cos(angle) - $(this).width()/2);
                    var y = Math.round(height/2 + radius * Math.sin(angle) - $(this).height()/2);
                    if(window.console) {
                        console.log($(this).text(), x, y);
                    }
                    $(this).css({
                        left: x + 'px',
                        top: y + 'px'
                    });
                    angle += step;
                });
            }
            distributeFields();
            });
        </script>
        
        <!--moon photos from NASA: https://moon.nasa.gov/moon-in-motion/moon-phases -->

        <div id="content">
            <div id="circle">
                <a href="https://stories.leitatojones.com" target="_blank">
                <img src="" data-random-image="images/1.jpeg images/2.jpeg images/3.jpeg images/4.jpeg images/5.jpeg images/6.jpeg images/7.jpeg images/8.jpeg" alt="Substack" id="archetype">
                <script>
                    const image = document.querySelector('img[data-random-image]');
                    const sources = image.dataset.randomImage.split(" ");
                    const randomSource = sources[Math.floor(Math.random() * sources.length)]
                    image.setAttribute('src', randomSource);
                </script>    
                </a>
            
                <div id="moon-phases">
